name: Deploy flows

on:
  push:
    branches:
      - master

env:
  PREFECT_WORKSPACE: annaprefect/production
  AWS_REGION: us-east-1

jobs:
  changes:
    name: Detect changes and set job outputs based on filters
    runs-on: ubuntu-latest
    outputs:
      prefectflows: steps.filter.outputs.python_files
    #      prefectflows: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            python:
              - added|modified: 'flows/*.py'
  deploy:
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flows: ${{ fromJson(needs.changes.outputs.prefectflows) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create deployment
        run: echo "prefect deployment create" ${{ matrix.flows }}

